<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detail.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body onload="detailChange()">
         <div class="nav-bar" id="nav-bar">
            <div class="nav-left">
                <div class="icon">Horizon</div>
                <ul>
                    <li class="ulli">Hotel</li>
                    <li class="ulli1">Flight</li>
                    <li class="ulli2">Train</li>
                    <li class="ulli3">Travel</li>
                    <li class="ulli4">Car Rental</li>
                </ul>
            </div>


            <div class="nav-right">
                <div class="nav-search">
                  <input type="text" name="search" id="" placeholder="Search Destination"><label for="search" class="search-icon"><i class="fa-solid fa-magnifying-glass" ></i></label>  
                </div>
                <div class="nav-options">
                    <div class="lang"> <div class="w-box"><i class="fa-solid fa-globe"></i></div><span>EN</span></div>
                    <button class="signup" onclick="signupRedirect()">sign Up</button>
                    <button class="login" onclick="loginRedirect()">Log In</button>
                </div>
            </div>
        </div>

         <label for="checkbar" class="check-bar" onclick="changeNav()"><input type="checkbox" name="" id="checkbar"> <i class="fa-solid fa-bars"></i></label>
            <label for="crossbar" class="cross-bar" onclick="unchangeNav()"><i class="fa-solid fa-xmark"></i></label>

  <div id="okk"></div>
        <div class="detail-section">
            <div class="detail-section-left">
                <div class="detail-section-left-top">
                    <img id="detail-section-left-top-img" src="image/car1-2.png" alt=""></div>

                <div class="detail-section-left-bottom">
                    <div class="dslb-img" ><img id="dslbImg1" src="" alt="" onclick="changeimg1()" > </div>
                    <div class="dslb-img"> <img id="dslbImg2" src="" alt="" onclick="changeimg2()" ></div>
                    <div class="dslb-img"> <img id="dslbImg3" src="" alt="" onclick="changeimg3()" ></div>
                    <div class="dslb-img"> <img id="dslbImg4" src="image/car1.png" alt="" onclick="changeimg4()" ></div>
                    
                </div>
            </div>
            <div class="detail-section-right">
                <div class="rental-box">
        
        <div class="box-header">
            <div>
                <h2 class="car-title">Toyota Camry Hybrid</h2>
                <div class="car-rating">
                    <i class="fas fa-star"></i> 4.8 (120 Reviews)
                </div>
            </div>
            <div class="price-display">
                <span class="amount">$50</span>
                <span class="unit">/ Day</span>
            </div>
        </div>

        <hr>

        <div class="specs-row">
            <div class="spec"><i class="fas fa-chair"></i> 5 Seats</div>
            <div class="spec"><i class="fas fa-suitcase"></i> 2 Bags</div>
            <div class="spec"><i class="fas fa-cogs"></i> Automatic</div>
            <div class="spec"><i class="fas fa-gas-pump"></i> Hybrid</div>
        </div>

        <div class="booking-controls">
            <div class="date-box">

                <div class="date-group">
                <label>From</label>
                <input type="date" id="startDate" onchange="calculateDays()">
            </div>
            <div class="date-group">
                <label>To</label>
                <input type="date" id="endDate" onchange="calculateDays()">
            </div>

            </div>
            
            <div class="duration-box">
                <span id="totalDays">0</span> Days
            </div>
        </div>

        <div class="action-footer">
            
            <div class="driver-selection">
                <label class="radio-box">
                    <input type="radio" name="driver" checked>
                    <span>Self Drive</span>
                </label>
                <label class="radio-box">
                    <input type="radio" name="driver">
                    <span>With Driver</span>
                </label>
            </div>

            <button class="book-btn" onclick="alert('Proceeding to Checkout...')">
                Book Now
            </button>
        </div>

    </div>
            </div>
            
        </div>

        <script src="script.js"></script>
        <script src="BookingData.js"></script>
</body>
</html>
